<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Игрок</h2>
          <p class="player-score-count">0</p>
        </div>
        <div class="computer-score">
          <h2>Компьютер</h2>
          <p class="computer-score-count">0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Камень, ножницы, бумага</h1>
        <button class='play'>Играть</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Выбери вариант</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/Камень.png" alt="" />
          <img class="computer-hand" src="./assets/Камень.png" alt="" />
        </div>
        <div class="options">
          <button class="rock button">Камень</button>
          <button class="scissors button">Ножницы</button>
          <button class="paper button">Бумага</button>
          <button class="quit">Выйти из игры</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
